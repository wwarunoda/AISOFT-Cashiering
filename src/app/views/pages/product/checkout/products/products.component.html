<div class="container">
  <ul class="list-group mb-3">
    <li
      class="list-group-item d-flex justify-content-between lh-condensed"
      *ngFor="let receipt of receipts"
    >
      <div>
        <img
          [src]="receipt.productImageUrl"
          [alt]="receipt.productName"
          width="150"
          height="100"
        />
      </div>
      <div style="padding: 10px;">
        <h6 class="my-0">Name : {{ receipt.productName }}</h6>
        <p>Brand : {{ receipt.productBrandKey | getBrandByBrandKey | async }}</p>
        <p>Quantity : {{ receipt.productQuantity }}</p>
      </div>
      <span class="text-muted">AUD {{ receipt.productPrice }}</span>
    </li>
    <hr />
    <li class="list-group-item d-flex justify-content-between">
      <span>Total (AUD)</span>
      <strong>AUD {{ totalPrice }}</strong>
    </li>
  </ul>
  <div class="float-right">
    <a
      class="btn btn-default"
      [routerLink]="[
        '/checkouts',
        { outlets: { checkOutlet: ['shipping-details'] } }
      ]"
      routerLinkActive="active"
      >Next</a
    >
  </div>
</div>
